name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            --build-arg GIT_TOKEN=${{ secrets.PERSONAL_GH_PAT }} \
            -f docker_container/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/vector-db-api:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/vector-db-api:latest
